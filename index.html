<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IFC Viewer with Engine Components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #viewer-container {
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script type="module">
  import {
    SimpleViewerApp,
    DefaultIfcLoader,
  } from "https://cdn.thatopen.com/engine-components/latest/engine-components.min.js";

  window.onload = async () => {
    const viewer = new SimpleViewerApp({
      container: document.getElementById("viewer-container"),
      loader: new DefaultIfcLoader(),
    });

    const urlParams = new URLSearchParams(window.location.search);
    const ifcPath = urlParams.get("model") || "structure.ifc";

    try {
      await viewer.loadIfcUrl(ifcPath);
    } catch (err) {
      console.error("Could not load IFC model:", err);
      alert("Could not load IFC model. Check console for details.");
    }
  };
</script>
  </head>
  <body>
    <div id="viewer-container"></div>
  </body>
</html>
