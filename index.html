<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IFC Viewer with Engine Components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #viewer-container {
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script type="module">
  import {
    SimpleViewerApp,
    DefaultIfcLoader,
  } from "https://cdn.thatopen.com/engine-components/latest/engine-components.min.mjs";

  window.onload = async () => {
    const container = document.getElementById("viewer-container");
    const viewer = new SimpleViewerApp({
      container,
      loader: new DefaultIfcLoader(),
    });

    const urlParams = new URLSearchParams(window.location.search);
    const modelUrl = urlParams.get("model") || "https://thatopen.github.io/engine_components/assets/duplex.ifc"; // fallback model
    try {
      await viewer.loadIfcUrl(modelUrl);
    } catch (err) {
      console.error("Failed to load IFC model:", err);
    }
  };
</script>
  </head>
  <body>
    <div id="viewer-container" style="width: 100vw; height: 100vh;"></div>

  </body>
</html>
